{% extends 'base.html' %}

{% block content %}
    {% for post in all_blog_posts %}
    <div class="container">

    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
  </div>
    {% endfor %}
{% endblock content %}
